<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Find Game (Try your luck)
  </title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="cursor"></div>
  <nav class="nav">
    <ul class="nav-links">
      <li>Fuck Off</li>
      <li>Smart Man</li>
      <li>#1</li>
      <li>Dur Fitty Muu</li>
      <li>Hey Loser</li>
      <li>Love you</li>
      <li>You are Cute</li>
    </ul>
  </nav>
  <script async defer>
    let mouseMovement = document.querySelector(".cursor");
    let navbar = document.querySelectorAll(".nav-links li");

    window.addEventListener("mousemove", cursor);

    function cursor(e) {
      mouseMovement.style.top = e.pageY + "px";
      mouseMovement.style.left = e.pageX + "px";
    }

    navbar.forEach(link => {
      link.style.top = `${(Math.random()*100)%90}%`; 
      link.style.left = `${(Math.random()*100)%90}%`; 
      link.addEventListener("mouseover", () => {
        mouseMovement.classList.add("link-animate");
        link.classList.add("link-hovering");
      });
      link.addEventListener("mouseleave", () => {
        mouseMovement.classList.remove("link-animate");
        link.classList.remove("link-hovering");
      });
    });

  </script>
</body>

</html>
